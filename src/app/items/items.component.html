<div class="diwali-bottom-section">
    <div class="diwali-bottom-section-inner">
        <div *ngFor="let i of products" class="diwali-card-item" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="singleProductDeatails(i)">
            <img src={{i.imageurl}} class="diwali-card-image"/>
            <h1 class="diwali-card-name">{{i.name}}</h1>
            <p class="diwali-card-price">Rs {{i.price}}</p>
        </div>
    </div>
</div>



    
    <!-- Modal -->
    
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">  
    <div class="modal-dialog">
        <div class="modal-content">
            <h5 class="model-content-heading">Product Details</h5>
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="quantity" class="model_label">Quantity :</label>
                <!-- <input type="number" id="quantity" min="1" value="1" required> -->
                <div class="increment_container">
                    <button class="minus_icon" (click)="onDecrement()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
                            <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                        </svg>
                    </button>
                    <div class="number_icon">
                        {{value}}
                    </div>
                    <button class="plus_icon" (click)="onIncrement()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                          </svg>
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="buyProduct(value)">Add to cart</button>
                <!-- <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Wishlist</button> -->
            </div>
        </div>
    </div>
</div>
